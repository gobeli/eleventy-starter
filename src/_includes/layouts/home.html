{% layout 'layouts/base.html' %}

{% block content %}
<div>
  <header class="home-header">
    <img class="home-header__photo" src="{{ photo }}" alt="{{ title }}" />
    <h1 class="home-header__title">{{ title }}</h1>
  </header>
  <div class="home-intro">
    <div class="home-intro__text">{{ intro | markdown }}</div>
  </div>
  {{ content | markdown }}
</div>
{% endblock %}
